<!DOCTYPE html><html lang="en" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>Stylus Boilerplate Demos and Styleguide - </title><meta name="description"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../styles/stylus-boilerplate.css"><style type="text/css">.demo {padding: 1em;}</style></head><body role="document"><header role="banner"></header><div class="container"><main role="main"><section class="demo"><header><h1>Basic Buttons</h1></header><div class="demo-content"><button type="button" title="success" class="button-success">success</button><button type="button" title="warning" class="button-warning">warning</button><button type="button" title="info" class="button-info">info</button><button type="button" title="error" class="button-error">error</button></div></section><section class="demo"><header><h1>Button Sizes</h1></header><div class="demo-content"><section class="demo"><header><h1>small</h1></header></section><button type="button" title="success" class="button-success button-small">success</button><button type="button" title="warning" class="button-warning button-small">warning</button><button type="button" title="info" class="button-info button-small">info</button><button type="button" title="error" class="button-error button-small">error</button><section class="demo"><header><h1>medium</h1></header></section><button type="button" title="success" class="button-success button-medium">success</button><button type="button" title="warning" class="button-warning button-medium">warning</button><button type="button" title="info" class="button-info button-medium">info</button><button type="button" title="error" class="button-error button-medium">error</button><section class="demo"><header><h1>large</h1></header></section><button type="button" title="success" class="button-success button-large">success</button><button type="button" title="warning" class="button-warning button-large">warning</button><button type="button" title="info" class="button-info button-large">info</button><button type="button" title="error" class="button-error button-large">error</button><section class="demo"><header><h1>extra-large</h1></header></section><button type="button" title="success" class="button-success button-extra-large">success</button><button type="button" title="warning" class="button-warning button-extra-large">warning</button><button type="button" title="info" class="button-info button-extra-large">info</button><button type="button" title="error" class="button-error button-extra-large">error</button></div></section><section class="demo"><header><h1>Disabled Buttons</h1></header><div class="demo-content"><section class="demo"><header><h1>small Disabled</h1></header></section><button type="button" title="success" disabled="disabled" class="button-success button-small">success</button><button type="button" title="warning" disabled="disabled" class="button-warning button-small">warning</button><button type="button" title="info" disabled="disabled" class="button-info button-small">info</button><button type="button" title="error" disabled="disabled" class="button-error button-small">error</button><section class="demo"><header><h1>medium Disabled</h1></header></section><button type="button" title="success" disabled="disabled" class="button-success button-medium">success</button><button type="button" title="warning" disabled="disabled" class="button-warning button-medium">warning</button><button type="button" title="info" disabled="disabled" class="button-info button-medium">info</button><button type="button" title="error" disabled="disabled" class="button-error button-medium">error</button><section class="demo"><header><h1>large Disabled</h1></header></section><button type="button" title="success" disabled="disabled" class="button-success button-large">success</button><button type="button" title="warning" disabled="disabled" class="button-warning button-large">warning</button><button type="button" title="info" disabled="disabled" class="button-info button-large">info</button><button type="button" title="error" disabled="disabled" class="button-error button-large">error</button><section class="demo"><header><h1>extra-large Disabled</h1></header></section><button type="button" title="success" disabled="disabled" class="button-success button-extra-large">success</button><button type="button" title="warning" disabled="disabled" class="button-warning button-extra-large">warning</button><button type="button" title="info" disabled="disabled" class="button-info button-extra-large">info</button><button type="button" title="error" disabled="disabled" class="button-error button-extra-large">error</button></div></section><section class="demo"><header><h1>Buttons with Icons</h1></header><div class="demo-content"><button type="button" title="success" class="button-success">success&nbsp;<span title="undefined" role="presentation" class="icon-checkmark2"><span class="icon-description"></span></span></button><button type="button" title="warning" class="button-warning">warning&nbsp;<span title="undefined" role="presentation" class="icon-warning2"><span class="icon-description"></span></span></button><button type="button" title="info" class="button-info">info&nbsp;<span title="undefined" role="presentation" class="icon-notification"><span class="icon-description"></span></span></button><button type="button" title="error" class="button-error">error&nbsp;<span title="undefined" role="presentation" class="icon-warning2"><span class="icon-description"></span></span></button></div></section></main><footer role="contentinfo" class="footer"><div class="footer-container"><small>By&nbsp;<a href="http://seangoresht.com" title="Sean Goresht">Sean Goresht</a></small></div></footer></div></body></html>
